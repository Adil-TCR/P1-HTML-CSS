<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <label for="fname">Naam:</label>
        <input type="text" maxlength="50" pattern="a-z">
        <br>

        <label for="lname">Achternaam:</label>
        <input type="text" maxlength="50">
        <br>

        <label for="stname">Straatnaam:</label>
        <input type="text" maxlength="56">
        <br>

        <label for="hnumber">Huisnummer</label>
        <input type="text" maxlength="5">
        <br>

        <label for="pcode">Postcode:</label>
        <input type="number">
        <label for="paddon"></label>
        <input type="text" maxlength="2">

        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="html">Man</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="css">Vrouw</label>
        <br>

        <label for="booking">Booking</label>
        <input type="date">
        <br>

        <label for="email">Email:</label>
        <input type="email">
        <br>
        <label for="password">Wachtwoord</label>
        <input type="password">

        <input type="submit" value="Boek nu" />

    </form>
</body>
</html>
